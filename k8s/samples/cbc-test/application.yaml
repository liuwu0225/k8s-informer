---
apiVersion: v1
kind: Secret
metadata:
  name: vcap-x4-bc-dev
type: Opaque
data:
  content.json: 
---
apiVersion: "x4.sap.com/v1"
kind: X4Application
metadata:
  name: cbc-xman-int
spec:
  jobmanager:
    from: component
    value: jobmanager01
  lockmanager:
    from: component
    value: lockmanager01
  database:
    from: component
    value: bafdb
  uaa:
    from: secret
    value: vcap-x4-bc-dev
  components:
    - name: bafdb
      type: postgres
      image: postgres:10
    - name: lockmanager01
      type: lockmanager
      image: docker.wdf.sap.corp:51116/com.sap.x4/x4-lock-manager:1.1.7
    - name: jobmanager01
      type: jobmanager
      image: docker.wdf.sap.corp:51116/com.sap.x4-job-manager-master/x4-job-manager:2.0.0
      database:
        from: component
        value: bafdb
  gateway:
    host: cbc-xman-int.cbc.c.eu-nl-1.cloud.sap
  supportUsers:
    - yu.yu01@sap.com
  imagePullSecrets:
    - regcred
  env:
    - name: "VCAP_SERVICES"
      valueFrom:
        secretKeyRef:
          name: vcap-x4-bc-dev
          key: content.json
    - name: ENABLE_SAP_INTERNAL_CAPABILITIES
      value: "true"
  configuration: {}
