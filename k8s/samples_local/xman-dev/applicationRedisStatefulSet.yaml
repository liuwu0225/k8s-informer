apiVersion: "x4.sap.com/v1"
kind: X4Application
metadata:
  name: x4-bc
spec:
  # baf application artifacts
  jobmanager:
    from: component
    value: jobmanager01
  lockmanager:
    from: component
    value: lockmanager01
  # saasregistry:
  #   serviceInstance: saasregservice
  database:
    from: component
    value: bafdb
  # uaa:
  #   from: secret
  #   value: x4-bc-dev-vcap
  # auditlog:
  #   from: secret
  #   value: auditlogservice
  # destination:
  #   serviceInstance: destinationservice
  # transportation:
  #   serviceInstance: transportationservice
  # certificateservice:
  #   serviceInstance: certificateservice
  # ...
  # baf appliction components
  components:
    - name: bafdb
      type: postgres
      image: postgres:10
    - name: bafredis
      type: redis
      image: redis:5.0.9
    - name: lockmanager01
      type: lockmanager
      image: big.docker.repositories.sap.ondemand.com/internal-xman-lock-manager-for-redis:1.0.2
      database:
        from: component
        value: bafredis
    - name: jobmanager01
      type: jobmanager
      image: big.docker.repositories.sap.ondemand.com/com.sap.x4-job-manager-master/x4-job-manager:2.0.1
      database:
        from: component
        value: bafdb
  env:
    # - name: "VCAP_SERVICES"
    #   valueFrom:
    #     secretKeyRef:
    #       name: x4-bc-dev-vcap
    #       key: content.json
    - name: ENABLE_SAP_INTERNAL_CAPABILITIES
      value: "true"
  gateway:
    host: x4-bc.x4-sample-dev.xman.eu.one.cloud.sap
  supportUsers:
    - yu.yu01@sap.com
  imagePullSecrets:
    - regcred
  configuration: {}
